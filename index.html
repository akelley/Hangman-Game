<!DOCTYPE html>
<html>
<head>
	<title>Transformers Guessing Game</title>
	<link rel="shortcut icon" href="assets/images/decepticon.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
   	<div class="container-fluid">
   		<div class="row" id="header">
			<div class="col-lg-12" id="top">
				<img src="assets/images/banner.jpg" alt="transformers" id="transformers">
			</div>	    	
	    </div>
	</div>

	<div class="container-fluid">
   		<div class="row" id="center-image">
	    	<div class="col-lg-12">
	            <img src="assets/images/black.jpg" alt="statistics" id="stats">
	    	</div>	   
	    </div>
	</div>

   	<div class="container-fluid">
   		<div class="row" id="instructions">
   			<div class="col-lg-1"></div>
	        <div class="col-lg-5" id="left-side">
	        	<p id="current">=== Guess Which Transformer ===</p><br>
	        	<p id="head">Press any key to begin!</p>
	        	<div id="draggable" class="dragme"></div>
	    	</div>
	    	<div class="col-lg-5" id="right-side">
	            <p id="wins"></p>
	    		<p id="answer"></p>
				<p id="guesses"></p>
				<p id="sentence"></p>
				<br>
				<p id="message"></p>
				<p id="message2"></p>
	    	</div>
	    	<div class="col-lg-1"></div>
	    </div>
	</div>

	<footer class="footer">
		<div class="two-toned-footer-color"></div>
		<p class="text-muted-footer text-muted text-center">&copy; Copyright 2017 - Andrew Kelley</p>
	</footer>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/js/game.js"></script>

</body>
</html>
